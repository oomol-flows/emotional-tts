        value: 如果羊驼大量摄入不易消化的非常规食物，还没时间反刍（胡萝卜需要更多咀嚼反刍时间），会致使肠蠕动减缓，便会堵塞肠道；羊驼的肠胃系统比较狭窄，尤其是盲肠与结肠螺旋结构比较特殊，一旦发生梗阻死亡率近100%。何况胡萝卜富含β-胡萝卜素和果糖，易在胃肠道滋生致病菌，导致真菌性肠胃炎。之前就有佛罗里达州牧场给羊驼每日喂胡萝卜500g，3周后爆发腹泻死亡，尸检确诊为镰刀菌性肠炎。
