nodes:
  - node_id: srt-synthesis#1
    title: "%srt-subtitle-synthesis-1%"
    inputs_from:
      - handle: srt_file
        value: /path/to/your/subtitles.srt
      - handle: spk_audio_prompt
        value: /path/to/your/voice-sample.mp3
      - handle: emo_control_mode
        value: speaker
      - handle: emo_audio_prompt
        value: null
      - handle: emo_weight
        value: 0.65
      - handle: emo_text
        value: null
      - handle: emo_vec_happy
        value: 0
      - handle: emo_vec_angry
        value: 0
      - handle: emo_vec_sad
        value: 0
      - handle: emo_vec_afraid
        value: 0
      - handle: emo_vec_disgusted
        value: 0
      - handle: emo_vec_melancholic
        value: 0
      - handle: emo_vec_surprised
        value: 0
      - handle: emo_vec_calm
        value: 0
      - handle: use_random
        value: false
      - handle: max_mel_tokens
        value: 1500
      - handle: temperature
        value: 0.8
      - handle: top_p
        value: 0.8
      - handle: top_k
        value: 30
      - handle: max_text_tokens_per_segment
        value: 120
      - handle: speed_factor
        value: 1.0
    task: self::srt-synthesis
