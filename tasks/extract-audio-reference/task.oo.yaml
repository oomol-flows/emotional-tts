inputs_def:
  - handle: audio_file
    description: "Input audio file to extract reference from"
    json_schema:
      type: string
      ui:widget: file
    nullable: false

  - handle: auto_detect_vocal
    description: "Automatically detect and extract vocal segments (default: true)"
    json_schema:
      type: boolean
      default: true
    value: true
    nullable: false

  - handle: start_time
    description: "Start time in seconds (used when auto_detect_vocal is false, default: 0)"
    json_schema:
      type: number
      default: 0
    value:
    nullable: true

  - handle: duration
    description: "Target duration in seconds (default: 25)"
    json_schema:
      type: number
      default: 25
    value:
    nullable: true

outputs_def:
  - handle: reference_audio
    description: "Extracted reference audio file path"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Extract Audio Reference"
icon: ":carbon:music:"
description: "Extract a 25-second audio segment from the input audio file to use
  as reference for voice synthesis or cloning. Automatically detects and
  extracts vocal parts."
