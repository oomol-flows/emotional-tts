inputs_def:
  - handle: audio_file
    description: "%input-audio-file-to-extract-reference-from%"
    json_schema:
      type: string
      ui:widget: file
    nullable: false

  - handle: auto_detect_vocal
    description: "%automatically-detect-and-extract-vocal-segments-default-true%"
    json_schema:
      type: boolean
      default: true
    value: true
    nullable: false

  - handle: start_time
    description: "%start-time-in-seconds-used-when-auto_detect_vocal-is-false-defau%"
    json_schema:
      type: number
      default: 0
    value:
    nullable: true

  - handle: duration
    description: "%target-duration-in-seconds-default-25%"
    json_schema:
      type: number
      default: 25
    value:
    nullable: true

outputs_def:
  - handle: reference_audio
    description: "Extracted reference audio file path"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%extract-audio-reference%"
icon: ":carbon:music:"
description: "%extract-a-25-second-audio-segment-from-the-input-audio-file-to-u%"
